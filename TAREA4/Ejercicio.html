<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Matematicas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
        .result p {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Operaciones con 2 números</h2>
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" placeholder="Ingresa el primer número">
        
        <label for="num2">Número 2:</label>
        <input type="number" id="num2" placeholder="Ingresa el segundo número">
        
        <button onclick="realizarOperaciones()">Realizar Operaciones</button>
        
        <div class="result" id="resultados">
            <!-- Aquí se mostrarán los resultados -->
        </div>
    </div>

    <script>
        function realizarOperaciones() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const resultadosDiv = document.getElementById('resultados');
            resultadosDiv.innerHTML = ""; // Limpiar resultados previos
            
            if (isNaN(num1) || isNaN(num2)) {
                resultadosDiv.innerHTML = "<p>Por favor, ingresa números válidos.</p>";
                return;
            }

            const operaciones = [
                { operacion: "Suma", resultado: num1 + num2 },
                { operacion: "Resta", resultado: num1 - num2 },
                { operacion: "Multiplicación", resultado: num1 * num2 },
                { operacion: "División", resultado: num2 !== 0 ? num1 / num2 : "División por cero" },
                { operacion: "Módulo", resultado: num2 !== 0 ? num1 % num2 : "División por cero" }
            ];

            operaciones.forEach((item, index) => {
                resultadosDiv.innerHTML += `<p>Iteración ${index + 1} (${item.operacion}): ${item.resultado}</p>`;
            });
        }
    </script>

</body>
</html>
